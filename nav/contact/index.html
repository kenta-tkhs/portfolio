        <h2 class="contact-text">Webサイトの制作のご依頼やお見積りなど、<br class="sp-br">お気軽にご相談ください。</h2>
        <section class="contact-wrapper">
            <form action="" class="form-wrapper">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="" class="form-label">お問い合わせ種別<span>*必須</span></label>
                        <ul class="checkbox-list">
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox">
                                <label for="">お仕事のご依頼・ご相談</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox">
                                <label for="">お見積りのご相談</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox">
                                <label for="">採用について</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox">
                                <label for="">その他</label>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">お名前<span>*必須</span></label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">会社名・個人名</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">メールアドレス<span>*必須</span></label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">お問い合わせ内容<span>*必須</span></label>
                        <textarea class="input-text" name="" id="" cols="30" rows="10"></textarea>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">PON DESIGNをどちらでお知りになりましたか？<br class="sp-br"><span>*必須</span></label>
                        <select name="sampleName" class="input-text select">
                            <option selected>選択してください</option>
                            <option>Google/Yahoo検索</option>
                            <option>SNS</option>
                            <option>ブログ</option>
                            <option>友人や知人</option>
                            <option>その他</option>
                        </select>
                    </li>
                </ul>            
            </form>
            <input type="submit" value="送信する" class="btn submit-btn">
